    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
   
      <main class="mdl-layout__content mdl-color--grey-300">
		<style>
		.demo-card-wide.mdl-card {
  		width: 912px;
  		margin: auto;
		}
		.demo-card-wide > .mdl-card__title {
  		color: #fff;
  		height: 176px;
  		background: url('book.jpg') center / cover;
		}
		.demo-card-wide > .mdl-card__menu {
  		color: #fff;
		}
		</style>

		<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  		<div class="mdl-card__title">
    	<h2 class="mdl-card__title-text">Add Members</h2>
  		</div>
  		<div class="mdl-card__supporting-text">
    		 <!-- Textfield with Floating Label -->

           <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample3">
             <label class="mdl-textfield__label" for="sample3">Name</label>
          </div>
          <br>
         
           <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample3">
             <label class="mdl-textfield__label" for="sample3">Register number</label>
               
          </div>
          <br>
         
           <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample3">
             <label class="mdl-textfield__label" for="sample3">Department</label>
          </div>
          <br>
        
           <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
               <label class="mdl-textfield__label" for="sample4">Year</label>
               <span class="mdl-textfield__error">Input is not a number!</span>
           </div>
          <br>
 		 </div>

  		<div class="mdl-card__actions mdl-card--border">
    	<button id="demo-show-toast" class="mdl-button mdl-js-button mdl-button--raised" type="button">Add member</button>
<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>
<script>
(function() {
  'use strict';
  window['counter'] = 0;
  var snackbarContainer = document.querySelector('#demo-toast-example');
  var showToastButton = document.querySelector('#demo-show-toast');
  showToastButton.addEventListener('click', function() {
    'use strict';
    var data = {message: 'Member # ' + ++counter + ' added'};
    snackbarContainer.MaterialSnackbar.showSnackbar(data);
  });
}());
</script>
		</div>
          
      </main>
      
    </div>
      
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    
  </body>
